<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle </title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="App to toggle the visibility of a password">
    <meta name="author" content="Claudia Sollinger">
</head>
<body>
    <main>
        <input class ="pw-style" type="text" name="password" id="password">
        <label class = "visually-hidden" for="password">Password</label>
        <button class ="pw-style" >Show Password</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
